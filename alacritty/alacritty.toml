live_config_reload = true

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0


# Poimandres theme
[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "0x1B1E28"
foreground = "0xE4F0FB"

[colors.cursor]
text = "CellBackground"
cursor = "0xa6accd"

[colors.vi_mode_cursor]
text = "CellBackground"
cursor = "0xa6accd"

[colors.search.matches]
foreground = "0x1b1e28"
background = "0xadd7ff"

[colors.search.focused_match]
foreground = "0x1b1e28"
background = "0xadd7ff"

[colors.selection]
text = "CellBackground"
background = "0x303340"

[colors.normal]
black = "0x1b1e28"
